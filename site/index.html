<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiniela PRO — Fix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Quiniela PRO — Fix</h1>
    <p class="muted">Frontend listo: apunta API_BASE en <code>config.js</code></p>
  </header>

  <main class="container">
    <section id="controls">
      <label>Liga: <select id="league"></select></label>
      <button id="refresh">Actualizar partidos</button>
      <button id="gen">Generar picks</button>
      <div id="status" class="status"></div>
    </section>

    <section id="picks">
      <h2>Picks</h2>
      <div id="picks-list">Sin datos — presiona Generar picks</div>
    </section>

    <section id="matches">
      <h2>Partidos</h2>
      <ul id="matches-list"><li>Cargando partidos...</li></ul>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
