<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quiniela AI — Render-ready (API injected)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Quiniela AI — Render-ready</h1>
      <div class="controls">
        <button id="btn-etl">ETL (demo)</button>
        <label>Threshold: <input id="threshold" type="range" min="0.5" max="0.95" step="0.01" value="0.7"/> <span id="th-value">0.7</span></label>
        <button id="btn-gen">Generar Picks ≥ threshold</button>
      </div>
      <section>
        <h2>Picks</h2>
        <div id="picks">Sin datos</div>
      </section>
      <section>
        <h2>Matches</h2>
        <ul id="matches"></ul>
      </section>
    </div>
    <script src="/static/main.js"></script>
  </body>
</html>
